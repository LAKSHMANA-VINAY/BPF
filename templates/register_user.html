<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static',filename='css/register_user.css')}}">
    </head>
    <body>
        <nav>
            <label class="logo">COVID VACCINATION BOOKING</label>
        </nav>
        <div class="lead-main">
            <div class="message">
                {{msg}}
            </div>
            <h1>User Registration</h1>
            <form onsubmit="return validateDetails()" action="user_register" method="POST" autocomplete="off">
                <div class="inputs">
                    <div class="input-group">
                        <input type="text" placeholder="Name" name="name" id="name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Email" name="email" id="email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" name="password" id="password" required>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Phone Number" name="phone" id="phone" pattern="[0-9]*" required>
                    </div>
                    <div class="input-group">
                        <select name="gender" id="gender">
                            <option value="-1" selected>Gender</option>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Age" name="age" id="age" pattern="[0-9]*" required>
                    </div>
                </div>
                <button type="submit" name="submit" value="submit">Register</button>
            </form>
            <div class="links">
                <a href="{{url_for('home')}}">Login</a>
            </div>
        </div>
    </body>
</html>
